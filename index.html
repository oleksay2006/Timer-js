<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Timer</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class = 'timer'>
		<div class="text">
			<p class = 'first-word'>Timer</p>
			<p class = 'second-string'>Укажите время в минутах</p>
		</div>
		<div class = 'calculator'>
			<a href = '#' class="plus"><p>+</p></a>
			<div class = "number"><p class = 'entries'></p></div>
			<a href = '#' class="minus"><p>-</p></a>
		</div>
		<a href = '#' class = 'done'>Done</a>

	</div>
	<script src = "main.js"></script>
</body>
</html>
